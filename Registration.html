<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="Registration.css">
  
</head>
<body>

  <div class="form-container">
    <h2>Register</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>
  <script>
       
        document.getElementById('signForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const signature = document.getElementById('signature').value;

          
            const formData = {
                fullName,
                email,
                phone,
                signature
            };

            localStorage.setItem('resumeSignDetails', JSON.stringify(formData));

            
            document.getElementById('statusMessage').innerText = 'Details saved successfully!';
            
            
            document.getElementById('signForm').reset();
        });

      
        window.onload = function() {
            const savedData = JSON.parse(localStorage.getItem('resumeSignDetails'));
            if (savedData) {
                document.getElementById('fullName').value = savedData.fullName;
                document.getElementById('email').value = savedData.email;
                document.getElementById('phone').value = savedData.phone;
                document.getElementById('signature').value = savedData.signature;
            }
        };
    </script>

</body>
</html>
