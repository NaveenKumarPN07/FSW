<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Templates</title>
    <link rel="stylesheet" href="resume_templates.css">
</head>
<body>

    <header>
        <h1>Resume Builder</h1>
        <p>Choose a Template to Get Started</p>
    </header>

    <section class="template-gallery">
        <div class="template-card">
            <img src="https://via.placeholder.com/300x200?text=Template+1" alt="Template 1">
            <h3>Professional Template</h3>
            <button class="btn">Use This Template</button>
        </div>

        <div class="template-card">
            <img src="https://via.placeholder.com/300x200?text=Template+2" alt="Template 2">
            <h3>Creative Template</h3>
            <button class="btn">Use This Template</button>
        </div>

        <div class="template-card">
            <img src="https://via.placeholder.com/300x200?text=Template+3" alt="Template 3">
            <h3>Modern Template</h3>
            <button class="btn">Use This Template</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Resume Builder. All Rights Reserved.</p>
    </footer>

</body>
</html>
